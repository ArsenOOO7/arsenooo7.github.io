<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab3</title>
</head>

<style>

  #links{
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

</style>
<body>

<h1>Lab 3. Arsen Sydoryk</h1>
<div id="links">

</div>

<script>

  const uri = "https://arsenooo7.github.io/lab3_sydoryk/";
  const tasks = 6;


  const links = document.getElementById("links");
  for(let i = 1; i <= tasks; ++i){

    const link = document.createElement("a");
    link.href = uri + "task" + i + ".html";
    link.innerHTML = "Task " + i;
    links.appendChild(link);

  }

</script>
</body>
</html>
