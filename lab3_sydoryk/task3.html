<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>


<textarea name="" id="big_field" cols="60" rows="10" readonly></textarea>
<div id="keyboard"></div>

<script>

  let language = 0; //ukr, 1 - eng

  const lettersUkrainian = ['а', 'б', 'в', 'г', 'е', 'є', 'ж', 'з', 'и', 'і', 'ї', 'й', 'к', 'л', 'м', 'н', 'о',
    'п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ь', 'є', 'ю', 'я', 'Пробіл'];
  const lettersEnglish = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o',
    'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 'Space'];

  const languages = [lettersUkrainian, lettersEnglish];

  const field = document.getElementById("big_field");
  const keyBoard = document.getElementById("keyboard");
  const lineBreak = document.createElement("br");

  const changeLang = document.createElement("button");
  changeLang.textContent = "Alt+Shift";

  changeLang.addEventListener("click", () => {
    language = (language === 0) ? 1 : 0;
    printKeyboard()
  })

  function printKeyboard() {

    keyBoard.innerHTML = '';

    let counter = 0;
    for (const letter of languages[language]) {
      const element = document.createElement("button");
      element.textContent = letter;
      element.addEventListener("click", (event) => {

        let value = event.target.innerText;
        if (["Пробіл", "Space"].includes(value)) {
          value = " ";
        }

        field.value += value;
      })
      keyBoard.appendChild(element);
      if (counter++ % 20 === 0) {
        keyBoard.appendChild(lineBreak);
      }
    }


    keyBoard.appendChild(lineBreak);
    keyBoard.appendChild(changeLang);

  }

  printKeyboard()

</script>

</body>
</html>
