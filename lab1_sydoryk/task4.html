<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    form{
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 30%;
    }
</style>
<body>

<form>

    <input type="text" id="x" placeholder="x">
    <input type="text" id="y" placeholder="y">

    <input type="text" placeholder="Result" id="result" disabled>
    <button onclick="update(event)">Calculate</button>
</form>

<script>

    function calculate(x, y){

        if(x < (3 * y)){
            return (2 * x) + (3 * y);
        }

        if(((y * y) > (2 * x * y)) || (y > 0)){
            return (x * y) + (x / (y * 3));
        }

        return (x * x) + y;

    }

    function update(event){
        event.preventDefault();
        result.value = calculate(value("x"), value("y"))
    }

    const result = document.getElementById("result");
    const value = function(id){
        return parseInt(document.getElementById(id).value);
    }


</script>


</body>
</html>
