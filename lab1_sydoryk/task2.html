<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="calculate">Calculate</button>

<script>

    const x = 8;
    const y = x << 1;

    document.getElementById("calculate").addEventListener("click", () => alert((x + Math.sqrt(y))));

</script>

</body>
</html>
