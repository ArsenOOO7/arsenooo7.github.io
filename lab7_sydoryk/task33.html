<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3.3</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>

<h1>Show image</h1>
<img src="./resources/dog.jpg" alt="" hidden id="image">
<div hidden id="text">I am hungry :)</div>

<script>

    $('h1').click(function(){

        let img = $('#image')
        img.show();

        img.mouseover(function(){
            $('#text').show()
        })

        img.mouseout(function() {
            $('#text').hide()
        })

    })

</script>

</body>
</html>
