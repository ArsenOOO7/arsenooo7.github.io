<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

  #links{
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

</style>
<body>

<h1>List of labs. Arsen Sydoryk (#8)</h1>
<div id="links">

</div>

<script>

  const uri = "https://arsenooo7.github.io/";
  const labs = 7;


  const links = document.getElementById("links");
  for(let i = 1; i <= labs; ++i){

    const link = document.createElement("a");
    link.href = uri + "lab" + i + "_sydoryk";
    link.innerHTML = "Лабораторна робота №" + i;
    links.appendChild(link);

  }

</script>
</body>
</html>
