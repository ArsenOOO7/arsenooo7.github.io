<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="expression" placeholder="Write here">
<p id="result"></p>
<button id="calculate" onclick="process()">Calculate</button>
<script>

    const result = document.getElementById("result");
    const expression = document.getElementById("expression");

    function process(){
        result.innerHTML = eval(expression.value)
    }


</script>

</body>
</html>
